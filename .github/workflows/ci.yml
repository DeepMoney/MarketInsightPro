name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: trading_analytics_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc \
          g++ \
          postgresql-client \
          libglib2.0-0 \
          libsm6 \
          libxrender1 \
          libxext6 \
          libfreetype6 \
          libpng16-16 \
          libgomp1 \
          libgfortran5 \
          libopenblas0-pthread \
          liblapack3

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-mock

    - name: Set up test environment
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGDATABASE: trading_analytics_test
        PGUSER: postgres
        PGPASSWORD: postgres
        SESSION_SECRET: test-secret-key
      run: |
        echo "PGHOST=$PGHOST" >> $GITHUB_ENV
        echo "PGPORT=$PGPORT" >> $GITHUB_ENV
        echo "PGDATABASE=$PGDATABASE" >> $GITHUB_ENV
        echo "PGUSER=$PGUSER" >> $GITHUB_ENV
        echo "PGPASSWORD=$PGPASSWORD" >> $GITHUB_ENV
        echo "SESSION_SECRET=$SESSION_SECRET" >> $GITHUB_ENV

    - name: Run tests
      env:
        PGHOST: localhost
        PGPORT: 5432
        PGDATABASE: trading_analytics_test
        PGUSER: postgres
        PGPASSWORD: postgres
        SESSION_SECRET: test-secret-key
      run: |
        pytest -v --cov --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: Check formatting with black
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: market-insight-pro:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Test Docker image
      run: |
        docker run --rm market-insight-pro:test python -c "import numpy, scipy, pandas, streamlit, plotly, matplotlib, seaborn; print('âœ… All imports successful')"
